<link rel="stylesheet" href="css/login.css">
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4" ng-controller="LoginController">
        <h1 class="text-center login-title">AWS Console</h1>
        <div class="account-wall">
            <form class="form-signin"  ng-submit="submit()">
                <input type="text" class="form-control" placeholder="User Name" ng-model="username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model ="password" required>
                <button id = "signIn" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>
            <div class="alert alert-danger" role="alert" ng-if="error">{{error}}</div>
        </div>
    </div>
</div>
